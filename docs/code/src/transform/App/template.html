<div class="container">
  <div class="flex">
    <div class="block rotate30">
      rotate30 = rotateZ30
    </div>
    <div class="block rotate-30">
      rotate-30
    </div>

    <div class="block rotateX30">
      rotateX30
    </div>
    <div class="block rotateX-30">
      rotateX-30
    </div>

    <div class="block rotateY30">
      rotateY30
    </div>
    <div class="block rotateY-30">
      rotateY-30
    </div>
    <div class="block rotate3d">
      rotate3d-30
    </div>
  </div>

  <div class="flex">
    <div class="block translate">
      translate = X + Y
    </div>
    <div class="block translate3d">
      translate3d = X + Y + Z
    </div>
    <div class="block translateX">
      translateX
    </div>
    <div class="block translateY">
      translateY
    </div>
    <div class="block translateZ">
      translateZ
    </div>
  </div>

  <div class="flex" style="margin-top: 100px;">
    <div class="block scale">
      scale = X + Y
    </div>
    <div class="block scale3d">
      scale3d = X + Y + Z
    </div>
    <div class="block scaleX">
      scaleX
    </div>
    <div class="block scaleY">
      scaleY
    </div>
    <div class="block scaleZ">
      scaleZ
    </div>
  </div>

  <div class="flex" style="margin-top: 50px;">
    <div class="block skew">
      skew = X + Y
    </div>
    <div class="block skewX">
      skewX
    </div>
    <div class="block skewY">
      skewY
    </div>
  </div>
</div>
